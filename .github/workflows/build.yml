name: Build Only

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-main-system:
    name: Build Main System
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build main system
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: main-system-build
          path: |
            .next/standalone/
            .next/static/
            public/
          retention-days: 7
        if: always()

  build-client-portal:
    name: Build Client Portal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-portal/package-lock.json

      - name: Install dependencies
        working-directory: ./client-portal
        run: npm ci

      - name: Generate PWA assets
        working-directory: ./client-portal
        run: npm run generate-pwa-assets

      - name: Build client portal
        working-directory: ./client-portal
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-portal-build
          path: |
            client-portal/.next/standalone/
            client-portal/.next/static/
            client-portal/public/
          retention-days: 7
        if: always()

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-main-system, build-client-portal]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "üéØ Build Summary:"
          echo "Main System: ${{ needs.build-main-system.result }}"
          echo "Client Portal: ${{ needs.build-client-portal.result }}"

          if [ "${{ needs.build-main-system.result }}" != "success" ] || [ "${{ needs.build-client-portal.result }}" != "success" ]; then
            echo "‚ùå Build failed!"
            exit 1
          else
            echo "‚úÖ Build successful!"
          fi
