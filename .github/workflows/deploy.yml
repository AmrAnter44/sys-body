name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy-main-system:
    name: Deploy Main System
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp -r prisma deploy/
          cp package.json package-lock.json deploy/
          cp next.config.js deploy/
          cd deploy
          tar -czf ../main-system-deploy.tar.gz .

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: main-system-deployment
          path: main-system-deploy.tar.gz
          retention-days: 30

  deploy-client-portal:
    name: Deploy Client Portal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-portal/package-lock.json

      - name: Install dependencies
        working-directory: ./client-portal
        run: npm ci

      - name: Generate PWA assets
        working-directory: ./client-portal
        run: npm run generate-pwa-assets

      - name: Build production
        working-directory: ./client-portal
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          cd client-portal
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json package-lock.json deploy/
          cp next.config.js deploy/
          cd deploy
          tar -czf ../../client-portal-deploy.tar.gz .

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: client-portal-deployment
          path: client-portal-deploy.tar.gz
          retention-days: 30
