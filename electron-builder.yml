appId: com.gymmanagement.app
productName: "X Gym Management System"
copyright: "Copyright Â© 2024 X Gym System"
directories:
  output: dist
  buildResources: build

files:
  - "electron/**/*"
  - "package.json"
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!dist"

extraResources:
  - from: ".next/standalone"
    to: "app"
    filter: ["**/*"]
  - from: ".next/static"
    to: "app/.next/static"
    filter: ["**/*"]
  - from: "public"
    to: "app/public"
    filter: ["**/*"]
  - from: "prisma"
    to: "app/prisma"
    filter: ["**/*"]

asar: true
asarUnpack:
  - "node_modules/@prisma/**/*"
  - "node_modules/.prisma/**/*"
  - "prisma/**/*"

win:
  target:
    - target: nsis
      arch: [x64]
  icon: build/icon.ico
  requestedExecutionLevel: requireAdministrator

nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "X Gym System"
  uninstallDisplayName: "X Gym Management System"
  artifactName: "GymSystem-Setup-${version}.${ext}"
  deleteAppDataOnUninstall: false
  runAfterFinish: true